<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the time in hex</title>
</head>
<body style="display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            background-color: aqua;
            font-family: 'Courier New', Courier, monospace;">

    <div id="title" style="font-size: x-large; font-weight: bold;">What's the time in hex?</div>
    <div id="time" style="font-size: xx-large; font-weight: bolder;"></div>    
</body>

<script>
    const time = document.getElementById('time');
    function updateTime() {
        time.innerHTML = new Date().toLocaleTimeString();
    }
    setInterval(function (){
        updateTime();;
    }, 1000);
</script>
</html>
